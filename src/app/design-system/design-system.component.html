<ds-scroll-top-button>

    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"

    width="28"
    height="28"

  >

    <desc id="svgDesc">
      Un botón para desplazarse hacia arriba en la página
    </desc>
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="m4.5 15.75 7.5-7.5 7.5 7.5"
    />
  </svg>
