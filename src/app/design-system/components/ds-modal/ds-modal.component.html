<div
  class="modal-overlay"
  *ngIf="show && showOverlay"
  (click)="closeModal()"
></div>
<div class="modal" *ngIf="show" [ngClass]="themeService.theme()">
  <div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button type="button" class="close-btn" (click)="closeModal()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18 18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
  <div class="modal-body">
    <ng-content select="[modal-body]"></ng-content>
  </div>
  <div class="modal-footer">
    <ds-button type="button" btnClass="btn-secondary" (click)="closeModal()">
      Cancel
    </ds-button>
    <ds-button type="button" btnClass="btn-primary" (click)="saveChanges()">
      Save
    </ds-button>
  </div>
</div>
