<div class="card" [ngClass]="themeService.theme()">
  <img
    *ngIf="imageUrl"
    [src]="imageUrl"
    class="card-img-top"
    alt="Card image"
  />
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">{{ body }}</p>
    <ds-button
      *ngIf="buttonText && buttonUrl"
      [type]="'button'"
      [btnClass]="'btn-primary'"
      [ariaLabel]="buttonText"
      [attr.href]="buttonUrl"
    >
      {{ buttonText }}
    </ds-button>
  </div>
</div>
