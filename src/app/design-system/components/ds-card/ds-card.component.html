<div class="card" [ngClass]="themeClass">
  <div class="card-img-container">
    <ng-content select="[card-image]"></ng-content>
  </div>
  <div class="card-body">
    <ng-content select="[card-title]" #cardTitle></ng-content>
    <ng-content select="[card-text]" #cardText></ng-content>
    <ng-content select="[card-price]" #cardPrice></ng-content>
    <ng-content select="[card-button]" #cardButton></ng-content>
  </div>
</div>
